<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="思空、思空文化、思空集团、思空科技、思空MCN、红人孵化与营销、整合营销、口碑营销" />
    <meta name='description'
        content="思空，于2016年成立于深圳，专注于新媒体内容生产，红人经济，营销传播的top mcn 公司。思空文化自营资源覆盖全网4亿粉丝，每月制造热点话题100+，思空文化擅长事件营销，口碑种草，提供更具“传播性”的营销服务。">
    <title>思空 - 红人孵化与营销</title>
    <link href="image/index/heardlogo.png" rel="icon" type="image/x-icon" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="index">
    <div id='kolpage'>
        <div id="showmenu">
            <div class='header publiccontent'>
                <div class="headerlogo">
                    <a href="index.html"><img src="image/index/logo.png" alt="logo"></a>
                </div>
                <div class="headermenu">
                    <a class="activehover" href="index.html#portfolio"><span>资源矩阵</span></a>
                    <a href="index.html#case"><span>营销案例</span></a>
                    <a href="index.html#recruiting"><span>红人招募</span></a>
                    <a href="#contact"><span>联系我们</span></a>
                </div>
            </div>
        </div>
        <section>
            <div>
                <img class="lazy wid100" :data-original="headbanner" alt="Image01">
            </div>
        </section>

        <section id="kol">
            <div class='publiccontent'>
                <div id='item'>
                    <ul v-for='(item,index) in kolitem' :key="index">
                        <li :class="[nameindex==item.id ? item.classname:'']" @click=" selectnamelist(item.id)"
                            @mouseenter="selectnamelist(item.id)">
                            {{item.name}}
                        </li>
                    </ul>
                </div>
                <div class="kollist">
                    <ul>
                        <li v-for="(item,index) in peoplelist" :key="index">
                            <a :href="item.url" target="_blank" rel="noopener noreferrer">
                                <img class="wid100 bora50" :src="item.img" alt="img" />
                                <h5>{{item.name}}</h5>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="contact">
            <div class='publiccontent'>
                <div class="publictitle">
                    <h4>{{contacttitle}}</h4>
                    <p>{{contactentitle}}</p>
                </div>
                <div class="pore">
                    <div class='company'>
                        <h5>{{company}}</h5>
                        <h6>{{companyphone}}</h6>
                        <p>{{companyaddress1}}</p>
                        <p>{{companyaddress2}}</p>
                        <p>{{companyaddress3}}</p>
                        <!-- <img class="lazy companyicon" :data-original="icon1" alt="icon" />
                        <img class="lazy companyicon" :data-original="icon2" alt="icon" /> -->
                    </div>
                    <div class="contantimg">
                        <div class="contantimgdiv1">
                            <img class="lazy" :data-original="contantimg1" alt="contantimg1" />
                            <h5>{{contantcontant1}}</h5>
                        </div>
                        <div class="contantimgdiv2">
                            <img class="lazy" :data-original="contantimg2" alt="contantimg2" />
                            <h5>{{contantcontant2}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <img id="btn" class="joinus" :src="joinimg">
        <a href="#index"> <img class="top" :src="topimg"></a>
        <div id="showjoin" class="showjoins">
            <div class="showjoindiv">
                <a id="btncolse">关闭</a>
                <img alt="join" :src="showjoinimg" />
                <a v-for='(item,index) in showjoinlist' :key='index' :href="item.url" target="_blank"
                    :class="'showjoina'+index" rel="noopener noreferrer">
                    {{item.name}}
                </a>
            </div>
        </div>
    </div>
</body>
